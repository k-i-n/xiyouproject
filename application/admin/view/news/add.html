<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                    	 {if isset($info)}
                        <input id="id" name="id" value="{$info.id}"  hidden placeholder="请勿修改">
                        {/if}
                        <div class="form-group">
                          <label class="col-sm-2 control-label">文章类别</label>
                          <div class="col-sm-10 col-md-4">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-list"></i></span>
                                  <select name="c_id" id="c_id" class="form-control">
                                      <option value="">请选择</option>
                                      {foreach name="turntype" item="item"}
                                      <option value="{$item.cid}" {if isset($info) && !empty($info)}{if $item.cid == $info.c_id} selected = "selected"{/if}{/if}>{$item.name}</option>
                                      {/foreach}
                                  </select>
                              </div>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">文章标题</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="50" id="title" name="title" value="{$info.title|default=''}" class="form-control" placeholder="请输入文章标题">
                                </div>
                            </div>
                        </div>

                         <div class="form-group">
                            <label for="keys" class="col-sm-2 control-label">标签</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="20" id="keys" name="keys" value="{$info.keys|default=''}"
                                           class="form-control" placeholder="请输入文章标签">
                                </div>
                            </div>
                        </div>

                         <div class="form-group">
                            <label for="newsimage" class="col-sm-2 control-label">文章缩略图</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                                        <div class="file-caption-name" id="input-filename-newsimage">
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div tabindex="500" class="btn btn-primary btn-file">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                            <span class="hidden-xs">浏览</span>
                                            <input type="file" class="form-input-image"
                                                   data-preview="image-preview-newsimage"
                                                   data-showname="input-filename-newsimage" name="newsimage" id="newsimage">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <img id="image-preview-newsimage" src="{$info.newsimage|default=''}" style="max-width: 150px;max-height: 150px">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">文章内容</label>
		                    <div class="fields-group">
		                        <div class="form-group">
		                            <div class="col-sm-7">
		                                <script id="content" name="content"  type="text/plain" >{$info.content|default=''}</script>
		                            </div>
		                        </div>
		                    </div>
                        </div>

		            </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" charset="utf-8" src="__STATIC__/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/plugins/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
