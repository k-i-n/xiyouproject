<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                    	 {if isset($info)}
                        <input id="id" name="id" value="{$info.id}"  hidden placeholder="请勿修改">
                        {/if}
                        <div class="form-group">
                          <label for="title" class="col-sm-2 control-label">标题</label>
                          <div class="col-sm-10 col-md-4">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                  <input maxlength="20" id="title" name="title" value="{$info.title|default=''}" class="form-control" placeholder="请输入导师名称">
                              </div>
                          </div>
                      </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">内容</label>
		                    <div class="fields-group">
		                        <div class="form-group">
		                            <div class="col-sm-7">
		                                <script id="description" name="description"  type="text/plain" >{$info.description|default=''}</script>
		                            </div>
		                        </div>
		                    </div>
                        </div>
                        <div class="form-group">
                          <label for="tutor" class="col-sm-2 control-label">外籍文书导师</label>
                          <div class="fields-group">
                              <div class="form-group">
                                  <div class="col-sm-7">
                                      <script id="tutor" name="tutor"  type="text/plain" >{$info.tutor|default=''}</script>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="master" class="col-sm-2 control-label">留学大咖</label>
                        <div class="fields-group">
                            <div class="form-group">
                                <div class="col-sm-7">
                                    <script id="master" name="master"  type="text/plain" >{$info.master|default=''}</script>
                                </div>
                            </div>
                        </div>
                      </div>

                        <div class="form-group">
                            <label for="expert" class="col-sm-2 control-label">翻译达人</label>
                            <div class="fields-group">
                                <div class="form-group">
                                    <div class="col-sm-7">
                                        <script id="expert" name="expert"  type="text/plain" >{$info.expert|default=''}</script>
                                    </div>
                                </div>
                            </div>
                        </div>

		            </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" charset="utf-8" src="__STATIC__/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/plugins/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>

</script>-->
<script type="text/javascript">
    $(function () {
        editordescription = new baidu.editor.ui.Editor();
        editordescription.render('description');
        try {
            editordescription.sync();
        } catch (err) {
        }
        editortutor = new baidu.editor.ui.Editor();
        editortutor.render('tutor');
        try {
          editortutor.sync();
        } catch (err) {
        }
        editormaster = new baidu.editor.ui.Editor();
        editormaster.render('master');
        try {
          editormaster.sync();
        } catch (err) {
        }
        editorexpert = new baidu.editor.ui.Editor();
        editorexpert.render('expert');
        try {
            editorexpert.sync();
        } catch (err) {
        }
    });

</script>
