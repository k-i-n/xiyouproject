<div class="row">
    <div class="col-md-12">
        <div class="box">
            {if $showDataHeader}
            <div class="box-header">
                <div>
                    <form class="form-inline" name="searchForm" id="searchForm" action="" method="GET">
                        {if $showDataHeaderDeleteButton}
                        <a class="btn btn-danger btn-sm AjaxButton" data-toggle="tooltip" title="批量删除，谨慎使用" data-id="checked" data-url="del.html">批量删除</a>
                        {/if}
                    </form>
                </div>
            </div>
            {/if}
            <div class="box-body table-responsive">
                <table class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <input id="data-checkall" type="checkbox" onclick="check_all(this)" class="checkbox" placeholder="全选/取消">
                        </th>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>留言</th>
                        <th>专业</th>
                        <th>服务内容</th>
                        <th>评价</th>
                        <th style="text-align: center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="list" item="item"}
                    <tr>
                        <td>
                            <input type="checkbox" onclick="check_this(this)" name="data-checkbox"
                                   data-id="{$item.id}" class="checkbox data-list-check" value="{$item.id}"
                                   placeholder="选择/取消">
                        </td>
                        <td>{$item.id}</td>
                        <td>{$item.user.name}</td>
                        <td>{$item.message}</td>
                        <td>{$item.major}</td>
                        <td>{$item.service}</td>
                        <td>{$item.comment}</td>

                        <td class="td-do">
                            <a class="btn btn-danger btn-xs AjaxButton" data-toggle="tooltip" title="删除" data-confirm-title="删除提示" data-confirm-content="您确认要删除ID为{$item.id}的评价吗？" data-id="{$item.id}" data-url="del.html">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            {include file="template/data_footer" /}
        </div>
