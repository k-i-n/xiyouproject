<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                    	 {if isset($info)}
                        <input id="id" name="id" value="{$info.id}"  hidden placeholder="请勿修改">
                        {/if}
                        <div class="form-group">
                          <label for="school" class="col-sm-2 control-label">学校</label>
                          <div class="col-sm-10 col-md-4">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                  <input maxlength="20" id="school" name="school" value="{$info.school|default=''}" class="form-control" placeholder="请输入学校">
                              </div>
                          </div>
                      </div>
                         <div class="form-group">
                            <label for="major" class="col-sm-2 control-label">专业</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="20" id="major" name="major" value="{$info.major|default=''}"
                                           class="form-control" placeholder="请输入专业">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="time" class="col-sm-2 control-label">时间</label>
                          <div class="col-sm-10 col-md-4">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                  <input maxlength="20" id="time" name="time" value="{$info.time|default=''}"
                                         class="form-control" placeholder="请输入起止时间(格式：2015-10 — 2017-10)">
                              </div>
                          </div>
                      </div>

                        <div class="form-group">
                            <label for="logo" class="col-sm-2 control-label">logo</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                                        <div class="file-caption-name" id="input-filename-headimg">
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div tabindex="500" class="btn btn-primary btn-file">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                            <span class="hidden-xs">浏览</span>
                                            <input type="file" class="form-input-image"
                                                   data-preview="image-preview-headimg"
                                                   data-showname="input-filename-headimg" name="logo" id="logo">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <img id="image-preview-headimg" src="{$info.logo|default=''}" style="max-width: 150px;max-height: 150px">
                                </div>
                            </div>
                        </div>

		            </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
