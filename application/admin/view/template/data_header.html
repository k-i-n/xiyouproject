{if $showDataHeader}
<div class="box-header">
    <div>
        <form class="form-inline" name="searchForm" id="searchForm" action="" method="GET">
        {if $showDataHeaderAddButton}
        <a title="新增" data-toggle="tooltip" class="btn btn-primary btn-sm" href="add.html">
            新增
        </a>
        {/if}
        {if $showDataHeaderDeleteButton}
        <a class="btn btn-danger btn-sm AjaxButton" data-toggle="tooltip" title="批量删除，谨慎使用" data-id="checked" data-url="del.html">批量删除</a>
        {/if}
        <div class="form-group">
            <input value="{$keywords ? $keywords : '' ;}"
                   name="keywords" id="keywords" class="form-control input-sm" placeholder="请输入查询的标题名称">
        </div>
        <div class="form-group">
            <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-search"></i> 查询
            </button>
        </div>
        <div class="form-group">
            <button onclick="clear_form()" class="btn btn-sm btn-" type="button"><i
                    class="fa  fa-eraser"></i> 清空查询
            </button>
        </div>
        </form>
    </div>
</div>
{/if}
