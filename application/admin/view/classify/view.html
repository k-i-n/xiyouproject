<div class="row">
    <div class="col-md-12">
        <div class="box">
            {if $showDataHeader}
            <div class="box-header">
                <div>
                    <a class="btn flat btn-sm btn-default form-history-back">
                        <i class="fa fa-arrow-left"></i>
                        返回
                    </a>
                    <input id="id" name="id" value="{$id}" hidden placeholder="请勿修改">
                    {if $showDataHeaderAddButton}
                    <a title="新增" data-toggle="tooltip" class="btn btn-primary btn-sm" href="addlot.html?pid={$id}">
                        新增
                    </a>
                    {/if}
                    {if $showDataHeaderDeleteButton}
                    <a class="btn btn-danger btn-sm AjaxButton" data-toggle="tooltip" title="批量删除，谨慎使用" data-id="checked" data-url="del.html">删除</a>
                    {/if}
                </div>
            </div>
            {/if}


            <div class="box-body table-responsive">
                <table class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <input id="data-checkall" type="checkbox" onclick="check_all(this)" class="checkbox" placeholder="全选/取消">
                        </th>
                        <th>ID</th>
                        <th>主题名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="list" item="item"}
                    <tr>
                        <td>
                            <input type="checkbox" onclick="check_this(this)" name="data-checkbox"
                                   data-id="{$item.cid}" class="checkbox data-list-check" value="{$item.cid}"
                                   placeholder="选择/取消">
                        </td>
                        <td>{$item.cid}</td>
                        <td>{$item.name}</td>
                        <td class="td-do">
                            <a href="editlot.html?id={$item.cid}"
                               class="btn btn-primary btn-xs" data-toggle="tooltip" title="修改">
                                <i class="fa fa-pencil"></i>
                            </a>

                            <a class="btn btn-danger btn-xs AjaxButton" data-toggle="tooltip" title="删除" data-confirm-title="删除提示" data-confirm-content="您确认要删除ID为{$item.cid}的订单类型吗？" data-id="{$item.cid}" data-url="del2.html">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            <div class="box-footer">
              {$page}
              <label class="control-label pull-right" style="margin-right: 10px; font-weight: 100;">
                  {if isset($total)}
                  <small>共{$total}条记录</small>
                  &nbsp;
                  {/if}
                  <small>每页显示</small>
                  &nbsp;
                  <select class="input-sm" onchange="changePageRows(this)">
                      <option value="10" {if $webData.list_rows==10}selected=""{/if}>10</option>
                      <option value="20" {if $webData.list_rows==20}selected=""{/if}>20</option>
                      <option value="30" {if $webData.list_rows==30}selected=""{/if}>30</option>
                      <option value="50" {if $webData.list_rows==50}selected=""{/if}>50</option>
                      <option value="100" {if $webData.list_rows==100}selected=""{/if}>100</option>
                  </select>
                  &nbsp;
                  <small>条记录</small>
              </label>
          </div>
        </div>
