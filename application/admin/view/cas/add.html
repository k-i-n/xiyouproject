<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                    	 {if isset($info)}
                        <input id="id" name="id" value="{$info.id}"  hidden placeholder="请勿修改">
                        {/if}
                        <div class="form-group">
                          <label for="name" class="col-sm-2 control-label">学生姓名</label>
                          <div class="col-sm-10 col-md-4">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                  <input maxlength="20" id="name" name="name" value="{$info.name|default=''}" class="form-control" placeholder="请输入学生姓名">
                              </div>
                          </div>
                      </div>

                        <div class="form-group">
                            <label for="year" class="col-sm-2 control-label">年份</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="20" id="year" name="year" value="{$info.year|default=''}" class="form-control" placeholder="请输入年份">
                                </div>
                            </div>
                        </div>

                      <div class="form-group">
                          <label class="col-sm-2 control-label">录取院校</label>
                          <div class="col-sm-10 col-md-4">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-list"></i></span>
                                  <select name="school1" id="school1" class="form-control">
                                      <option value="">请选择</option>
                                      {foreach name="school" item="item"}
                                      <option value="{$item.cid}" {if isset($info) && !empty($info)}{if $item.cid == $info.school1} selected = "selected"{/if}{/if}>{$item.name}</option>
                                      {/foreach}
                                  </select>
                              </div>
                          </div>
                        </div>

                        <div class="form-group">
                            <label for="major1" class="col-sm-2 control-label">录取项目</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="20" id="major1" name="major1" value="{$info.major1|default=''}" class="form-control" placeholder="请输入录取项目">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                          <label class="col-sm-2 control-label">专业大类</label>
                          <div class="col-sm-10 col-md-4">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-list"></i></span>
                                  <select name="major_chief" id="major_chief" class="form-control">
                                      <option value="">请选择</option>
                                      {foreach name="major" item="item"}
                                      <option value="{$item.cid}" {if isset($info) && !empty($info)}{if $item.cid == $info.major_chief} selected = "selected"{/if}{/if}>{$item.name}</option>
                                      {/foreach}
                                  </select>
                              </div>
                          </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">地区</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-list"></i></span>
                                    <select name="region" id="region" class="form-control">
                                        <option value="">请选择</option>
                                        {foreach name="area" item="item"}
                                        <option value="{$item.cid}" {if isset($info) && !empty($info)}{if $item.cid == $info.region} selected = "selected"{/if}{/if}>{$item.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>
                        </div>

                         <div class="form-group">
                            <label for="service1" class="col-sm-2 control-label">使用服务1</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="20" id="service1" name="service1" value="{$info.service1|default=''}"
                                           class="form-control" placeholder="请输入使用服务">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="service2" class="col-sm-2 control-label">使用服务2</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="20" id="service2" name="service2" value="{$info.service2|default=''}"
                                           class="form-control" placeholder="请输入使用服务">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                          <label for="school2" class="col-sm-2 control-label">所在学校</label>
                          <div class="col-sm-10 col-md-4">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                  <input maxlength="20" id="school2" name="school2" value="{$info.school2|default=''}"
                                         class="form-control" placeholder="请输入所在学校">
                              </div>
                          </div>
                      </div>

                        <div class="form-group">
                            <label for="major2" class="col-sm-2 control-label">专业</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="20" id="major2" name="major2" value="{$info.major2|default=''}"
                                           class="form-control" placeholder="请输入专业">
                                </div>
                            </div>
                        </div>

                         <div class="form-group">
                            <label for="gpa" class="col-sm-2 control-label">GPA成绩</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="20" id="gpa" name="gpa" value="{$info.gpa|default=''}"
                                           class="form-control" placeholder="请输入GPA成绩">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="toefl" class="col-sm-2 control-label">托福成绩</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="20" id="toefl" name="toefl" value="{$info.toefl|default=''}"
                                           class="form-control" placeholder="请输入托福成绩">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gre" class="col-sm-2 control-label">GRE成绩</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="20" id="gre" name="gre" value="{$info.gre|default=''}"
                                           class="form-control" placeholder="请输入GRE成绩">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="offer" class="col-sm-2 control-label">offer</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                                        <div class="file-caption-name" id="input-filename-headimg">
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div tabindex="500" class="btn btn-primary btn-file">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                            <span class="hidden-xs">浏览</span>
                                            <input type="file" class="form-input-image"
                                                   data-preview="image-preview-headimg"
                                                   data-showname="input-filename-headimg" name="offer" id="offer">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <img id="image-preview-headimg" src="{$info.offer|default=''}" style="max-width: 150px;max-height: 150px">
                                </div>
                            </div>
                        </div>

		            </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
